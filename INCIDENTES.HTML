function normalizar(texto) {
    return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

function buscar() {
    const query = normalizar(document.getElementById("busqueda").value);
    let encontrado = false;
    let resultado = "";

    for (let inc of incidentes) {
        for (let sec in inc.secundarios) {
            for (let palabra of inc.secundarios[sec]) {
                if (normalizar(palabra).length > 0 && query.includes(normalizar(palabra))) {
                    resultado = `INCIDENTE PRIMARIO: ${inc.primario}\nINCIDENTE SECUNDARIO: ${sec}`;
                    encontrado = true;
                    break;
                }
            }
            if(encontrado) break;
        }
        if(encontrado) break;
    }

    if (!encontrado) {
        resultado = "No se pudo identificar el tipo de incidente con la descripción proporcionada.";
    }

    document.getElementById("resultado").innerText = resultado;
}

document.getElementById("busqueda").addEventListener("keypress", function(e){
    if(e.key === "Enter") buscar();
});
